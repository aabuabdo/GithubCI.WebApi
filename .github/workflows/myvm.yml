name: Build and Deploy .NET App to Self-Hosted Runner

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: self-hosted  # ðŸ‘ˆ ÙŠØ³ØªØ®Ø¯Ù… Ø§Ù„Ù€ VM Ø§Ù„Ø®Ø§Øµ Ø¨Ùƒ

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build the project
        run: dotnet build --configuration Release

      - name: Run unit tests
        run: dotnet test --no-build

      - name: Publish application
        run: dotnet publish -c Release -o ./publish

      - name: Deploy to IIS
        run: |
          Import-Module WebAdministration
          New-Item -Path "IIS:\Sites\MyApp" -physicalPath "C:\inetpub\wwwroot\MyApp" -bindings @{protocol="http";bindingInformation="*:8080:"}
          Copy-Item -Path .\publish\* -Destination "C:\inetpub\wwwroot\MyApp" -Recurse -Force

name: Deploy ASP.NET Core to IIS

on:
  push:
    branches:
      - main   # عند كل push على الفرع الرئيسي

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ جلب الكود
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2️⃣ إعداد .NET SDK
      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # 3️⃣ Build & Publish المشروع
      - name: Build and Publish
        run: dotnet publish -c Release -o ./publish

      # 4️⃣ نقل الملفات للسيرفر باستخدام SCP
      - name: Copy to Windows Server
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.SERVER_HOST }}       # IP السيرفر أو Hostname
          username: ${{ secrets.SERVER_USER }}   # المستخدم على السيرفر
          key: ${{ secrets.SERVER_SSH_KEY }}     # المفتاح الخاص (Private Key)
          source: "./publish/"
          target: "C:/inetpub/wwwroot/myDotNetApp"

      # 5️⃣ إعادة تشغيل App Pool عبر PowerShell Remoting
      - name: Restart IIS App Pool
        run: |
          $pass = ConvertTo-SecureString "${{ secrets.SERVER_PASSWORD }}" -AsPlainText -Force
          $cred = New-Object System.Management.Automation.PSCredential("${{ secrets.SERVER_USER }}", $pass)
          Invoke-Command -ComputerName ${{ secrets.SERVER_HOST }} -Credential $cred -ScriptBlock {
            Import-Module WebAdministration
            Restart-WebAppPool -Name "DefaultAppPool"
          }
        shell: pwsh

name: Build and Deploy .NET App to IIS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: self-hosted
    steps:

      # 1Ô∏è‚É£ Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # 3Ô∏è‚É£ Restore
      - name: Restore dependencies
        run: dotnet restore

      # 4Ô∏è‚É£ Build
      - name: Build project
        run: dotnet build --configuration Release --no-restore

      # 5Ô∏è‚É£ Test
      - name: Run tests
        run: dotnet test --no-build --verbosity normal

      # 6Ô∏è‚É£ Publish
      - name: Publish application
        run: dotnet publish -c Release -o ./publish

      # 7Ô∏è‚É£ Deploy to IIS - üîß ŸÇÿ™ŸÑ ÿßŸÑÿπŸÖŸÑŸäÿßÿ™ ÿßŸÑŸÖŸÇŸÅŸàŸÑÿ©!
      - name: Deploy to IIS
        shell: powershell
        run: |
          Import-Module WebAdministration
          
          $siteName = "MyApp"
          $physicalPath = "C:\inetpub\wwwroot\MyApp"
          $appPoolName = "MyAppPool"
          
          Write-Host "Starting deployment for $siteName" -ForegroundColor Green
          
          # Create folder if not exists
          if (-not (Test-Path $physicalPath)) {
              New-Item -Path $physicalPath -ItemType Directory -Force
          }
          
          # Create App Pool if not exists
          if (-not (Test-Path "IIS:\AppPools\$appPoolName")) {
              New-Item IIS:\AppPools\$appPoolName
          }
          
          # Create Site if not exists
          $siteExists = Get-ChildItem IIS:\Sites | Where-Object { $_.Name -eq $siteName }
          if (-not $siteExists) {
              New-Item -Path "IIS:\Sites\$siteName" -physicalPath $physicalPath -bindings @{protocol="http";bindingInformation="*:8080:"}
              Set-ItemProperty "IIS:\Sites\$siteName" -Name applicationPool -Value $appPoolName
          }
          
          # üî• HARSH STOP - ŸÇÿ™ŸÑ ÿ¨ŸÖŸäÿπ ÿßŸÑÿπŸÖŸÑŸäÿßÿ™!
          Write-Host "üî• Killing ALL locked processes..." -ForegroundColor Red
          
          # 1. Stop App Pool (force)
          try { Stop-WebAppPool $appPoolName -ErrorAction SilentlyContinue } catch {}
          
          # 2. Stop Website (force)
          try { Stop-Website $siteName -ErrorAction SilentlyContinue } catch {}
          
          # 3. KILL w3wp.exe processes for this App Pool
          $w3wpProcesses = Get-WmiObject Win32_Process | Where-Object { 
              $_.Name -eq "w3wp.exe" -and 
              $_.CommandLine -like "*$appPoolName*"
          }
          foreach ($proc in $w3wpProcesses) {
              Stop-Process -Id $proc.ProcessId -Force
              Write-Host "üíÄ Killed w3wp.exe PID: $($proc.ProcessId)" -ForegroundColor Red
          }
          
          # 4. IISRESET (nuclear option)
          iisreset /stop /timeout:10
          Start-Sleep -Seconds 5
          
          Write-Host "‚è≥ Waiting 10 seconds for file release..." -ForegroundColor Yellow
          Start-Sleep -Seconds 10
          
          # ‚ö° FAST COPY - ÿ®ÿØŸàŸÜ ÿßŸÜÿ™ÿ∏ÿßÿ±!
          Write-Host "‚ö° FAST Copying files..." -ForegroundColor Cyan
          robocopy .\publish $physicalPath /MIR /NFL /NDL /NJH /NJS /nc /ns /np /R:1 /W:1
          $exitCode = $LASTEXITCODE
          Write-Host "Robocopy exit code: $exitCode" -ForegroundColor Yellow
          
          if ($exitCode -gt 7) {
              Write-Host "‚ùå Robocopy FAILED: $exitCode" -ForegroundColor Red
              exit 1
          } else {
              Write-Host "‚úÖ Files copied in 30 seconds!" -ForegroundColor Green
          }
          
          # Start services
          iisreset /start
          Start-WebAppPool $appPoolName
          Start-Website $siteName
          
          Write-Host "üéâ Deployment COMPLETED! http://localhost:8080" -ForegroundColor Green

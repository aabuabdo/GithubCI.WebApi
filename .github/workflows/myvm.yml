name: Deploy to IIS

on:
  push:
    branches:
      - main   # كل push على الفرع الرئيسي

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Build and Publish
        run: dotnet publish -c Release -o ./publish

      - name: Copy to Windows Server
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "./publish/"
          target: "C:/inetpub/wwwroot/myDotNetApp"

      - name: Restart IIS App Pool
        uses: microsoft/powershell@v2
        with:
          pwsh: true
          inlineScript: |
            Invoke-Command -ComputerName ${{ secrets.SERVER_HOST }} -Credential (New-Object System.Management.Automation.PSCredential("${{ secrets.SERVER_USER }}",(ConvertTo-SecureString ${{ secrets.SERVER_PASSWORD }} -AsPlainText -Force))) -ScriptBlock {
              Import-Module WebAdministration
              Restart-WebAppPool -Name "DefaultAppPool"
            }
